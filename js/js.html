<html>

<body>
    <h2>Задание 1</h2> 
    <img src="task1.jpg"/> 
    <p>Введите значение переменной x (x больше 1, но не больше 4): <input type="text" id="task1_x" value="" /></p>
    <p>Введите значение параметра a: <input type="text" id="task1_a" value=""/></p>
    <input type="button" value="Получить ответ!" onclick="task1()"/>
    <p>Ответ: <input type="text" id="task1_answer" value="" /></p>
    <hr/>

    <h2>Задание 2</h2>
    <img src="task2.jpg"/> 
    <p>Введите значение переменной x: <input type="text" id="task2_x" value="" /></p>
    <p>Введите значение параметра n: <input type="text" id="task2_n" value=""/></p>
    <input type="button" value="Получить ответ!" onclick="task2()"/>
    <p>Ответ: <input type="text" id="task2_answer" value="" /></p>








        
    
    
   




    <script>

        function task1_solve(a,x)
        {
            if (x <= 2 && x > 1) return a * x;
            else if (x > 2 && x <= 3) return a / (x * x);
            else if (x > 3 && x <= 4) return 1 / (1 + 1 / Math.sqrt(x)); 
            else if (x <= 1 || x > 4) return "Ошибка. Переменная вне диапазона.";              
        } 

        function task1()
        {
            var x = document.getElementById("task1_x");
            var a = document.getElementById("task1_a");
            var f = document.getElementById("task1_answer");
            f.value = task1_solve(a.value, x.value);    
        }

        function task2()
        {
            var s = 0;
            var x = document.getElementById("task2_x").value;
            var n = document.getElementById("task2_n").value;
            
            for (var i = 1; i <= n; i++)
            {
                s = s + Math.pow(-1, i + 1) * Math.pow(x, 2 * i + 2) / (factorial(2 * i + 1) + i * i);
            }

            document.getElementById("task2_answer").value = s;
        }
        
        function factorial(n) 
        {
            if (n == 1)
            {
                return 1;
            }

            return n * factorial(n - 1); 
        }           
    </script>

    </body>
</html>
